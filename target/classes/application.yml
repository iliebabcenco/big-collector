server:
  port: 8081

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/big}
    username: ${DB_USER:big_user}
    password: ${DB_PASSWORD:big_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      connection-timeout: 30000
      pool-name: CollectorHikariCP
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: false
  threads:
    virtual:
      enabled: true

github:
  token: ${GITHUB_TOKEN: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}

collector:
  reddit:
    user-agent: "BIG-Collector/1.0 (business idea research)"
  defaults:
    connect-timeout-ms: 10000
    read-timeout-ms: 30000
    max-items-per-target: 100

producthunt:
  token: ${PRODUCTHUNT_TOKEN:}

anthropic:
  api-key: ${ANTHROPIC_API_KEY:}

openai:
  api-key: ${OPENAI_API_KEY:}

logging:
  level:
    org.springframework: INFO
    org.big.bigcollector: DEBUG
